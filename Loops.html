<!DOCTYPE html>
<html lang = "pt">
<head>
	<meta charset="utf-8">
	<title>While Loop Aula </title>
</head>
<BODY>
	<script>
	
		var cont = 0 ;
		while(cont <100){
			if (cont%5===0 && cont%3===0) {
				console.log(`${cont} - Ping e Pong`);
			}
			else if (cont%3===0) {
				console.log(`${cont} - Ping`);
			}
			else if (cont%5===0) {
				console.log(`${cont} - Pong`);
			}
			
			++cont;

		}
		
	

	</script>
</BODY>
</html>
